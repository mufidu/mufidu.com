<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>RGB Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center mt-5 mb-5">
        <div class="col col-lg-2"></div>
        <div class="col-md-auto text-center">
          <h1 class="project-title" id="projectName">RGB Color Generator/h1>
          <h6>
            <span class="badge" id="colorNow">Testing 2</span>
          </h6>
        </div>
        <div class="col col-lg-2"></div>
      </div>
    </div>

    <div class="container p-0">
      <div class="card text-center bg-dark rounded-0">
        <h5 class="card-header text-white">
          Type the amount for each colors in percent (1-100)
        </h5>
        <div class="card-body text-white">
          <form id="inputan">
            <div class="form-group">
              <input
                type="text"
                id="todo-input"
                class="form-control form-control-lg"
                name="red"
                placeholder="red (1-100)"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="todo-input"
                class="form-control form-control-lg"
                name="green"
                placeholder="green (1-100)"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="todo-input"
                class="form-control form-control-lg"
                name="blue"
                placeholder="blue (1-100)"
              />
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-primary mb-2">
              Change background color
            </button>
          </form>
        </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
