        <header class="header">To Do List</header>
        <main>
            <section>
                <h2>Add new task</h2>
                <form id="inputtask" autocomplete="off">
                    <input
                        type="text"
                        id="inputname"
                        placeholder="Task name..."
                        class="input"
                        required
                    />
                    <input
                        type="date"
                        id="inputdate"
                        required
                        placeholder="Due date"
                        class="input"
                    />
                    <input type="checkbox" name="done" id="inputdone" />
                    <label for="inputdone">Done?</label>
                    <br />
                    <button id="submittask" type="submit">
                        Add
                        <svg class="icon icon-arrow-right">
                            <use xlink:href="#icon-arrow-right"></use>
                        </svg>
                    </button>
                </form>
            </section>

            <section>
                <h2>Filter tasks</h2>
                <input
                    type="text"
                    id="filtertask"
                    placeholder="Task name..."
                    class="input"
                />
            </section>

            <section>
                <h2>To Do</h2>
                <div id="notdone"></div>
            </section>

            <section>
                <h2>Done</h2>
                <div id="done"></div>
            </section>
        </main>

        <footer>&copy; 2021 Muhammad Mufid</footer>

</html>
